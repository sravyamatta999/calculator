<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #display {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            background: #fff;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #666;
            color: white;
            transition: background 0.2s;
        }

        button:hover {
            background: #999;
        }

        .operator {
            background: #ff9500;
        }

        .operator:hover {
            background: #ffaa33;
        }

        .equals {
            background: #2ecc71;
        }

        .equals:hover {
            background: #27ae60;
        }

        .clear {
            background: #e74c3c;
        }

        .clear:hover {
            background: #c0392b;
        }

        .scientific {
            background: #3498db;
        }

        .scientific:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="scientific" onclick="calculate('sin')">sin</button>
            <button class="scientific" onclick="calculate('cos')">cos</button>
            <button class="scientific" onclick="calculate('tan')">tan</button>
            <button class="scientific" onclick="calculate('sqrt')">√</button>

            <!-- Numbers and Operations -->
            <button class="scientific" onclick="calculate('log')">log</button>
            <button class="scientific" onclick="calculate('pow')">x²</button>
            <button class="scientific" onclick="calculate('pi')">π</button>
            <button class="operator" onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        
        function appendNumber(num) {
            display.value += num;
        }

        function appendOperator(operator) {
            display.value += operator;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate(operation) {
            let value = parseFloat(display.value);
            switch(operation) {
                case 'sin':
                    display.value = Math.sin(value * Math.PI / 180);
                    break;
                case 'cos':
                    display.value = Math.cos(value * Math.PI / 180);
                    break;
                case 'tan':
                    display.value = Math.tan(value * Math.PI / 180);
                    break;
                case 'sqrt':
                    display.value = Math.sqrt(value);
                    break;
                case 'log':
                    display.value = Math.log10(value);
                    break;
                case 'pow':
                    display.value = Math.pow(value, 2);
                    break;
                case 'pi':
                    display.value = Math.PI;
                    break;
            }
        }

        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
